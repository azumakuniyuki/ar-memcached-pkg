# defaults file for ar-memcached-pkg
memcached:
  enabled: true
  started: true
  version: "1.5"
  configroot: "/etc/sysconfig"
  conf:
    bind: "127.0.0.1"
    port: 11211
  user: 
    username: "memcached"
    uid:      994
    gid:      992
    home:     "/run/memcached"
    group:    "memcached"
    shell:    "/sbin/nologin"
    comment:  "'Memcached daemon'"

