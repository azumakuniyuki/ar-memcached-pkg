# boot-script
- name: boot-script | memcached should be started
  when: memcached.started == true
  service:
    name:    "memcached"
    enabled: "yes"

- name: boot-script | memcached should be enabled
  when: memcached.enabled == true
  service:
    name:  "memcached"
    state: "started"

