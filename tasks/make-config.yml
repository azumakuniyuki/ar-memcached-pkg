# make-config
- block:
  - name: make-config | RedHat | {{ memcached.configroot }}/memcached should be deployed
    notify: restart memcached
    template
      src:   "{{ memcached.configroot }}/memcached.j2"
      dest:  "/{{ memcached.configroot }}/memcached"
      mode:  "0644"
      owner: "root"
      group: "root"
  when: ansible_os_family == "RedHat"

